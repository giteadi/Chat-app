<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script defer src="http://localhost:4000/socket.io/socket.io.js"></script>
    <script defer src="../server/client.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav>
        <img src="./icon.jpg" alt="icon" class="logo">
    </nav>
    <!-- container -->
    <div class="container">
        <div class="message left">Adi:How r you</div>
        <div class="message right">Riya: Fine</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
